<!--
  Generated template for the HomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button id="logout" ion-button icon-only (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>HomePage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>User Information</ion-list-header>
    <ion-item>
      Username
      <ion-note item-end>
        {{user?.username}}
      </ion-note>
    </ion-item>
    <ion-item>
      Email
      <ion-note item-end>
        {{user?.email}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
